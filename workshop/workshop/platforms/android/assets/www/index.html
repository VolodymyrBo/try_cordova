<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Hello World</title>
    </head>
    <body>
        <section class="headerBlock">
            <i class="fa fa-arrow-left"></i>
            <h1>My Children</h1>
        </section>
        <section class="wrapp">
            <div class="content">

                <div class="profile">
                    <img class="profileImg img-circle" src="img/1.jpg">
                    <h1 class="profileName">Sally Smith</h1>
                </div>

                <div class="action">
                    <div>
                        <h1>Tell as about your kids</h1>
                    </div>
                <hr>
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Boy">
                    <label for="inlineRadio1" class="radio-inline">Boy</label>

                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Girl">
                    <label for="inlineRadio2" class="radio-inline">Girl</label>

                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Pregnant">
                    <label for="inlineRadio3" class="radio-inline">Pregnant</label>

                <div id="calendarAction">
                    <p><i class="fa fa-calendar-o"></i><input type="text" id="datepick" placeholder="Date of birth"><i class="fa fa-angle-down"></i></p>
                </div>
                <button type="button" class="btn btn-danger" id="addChild">Add child</button>
            </div>

            </div>
            <div id="insertData"></div>
        </section>
        <section class="bottomBlock">
                <button type="button" class="btn btn-danger" id="nextBtn">Next</button>
        </section>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/content.js"></script>
    </body>
</html>
